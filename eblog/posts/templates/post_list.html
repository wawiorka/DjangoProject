 <head>
   <title>Блог</title>
</head>
<body>
     <header>
       <h1> <a href="">Электронный блог</a> </h1>
     </header>
     <div class="container">
       {% block content %}
         {% for i in object_list %}
            <form method="POST">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            </form>
            <div class="post">
                <h3><a href="{% url 'detail' i.pk %}">{{ i.title }}</a></h3>
                <p>{{ i.published_at }}</p>
            </div>
         {% endfor %}
        {% endblock content %}
     </div>
 </body>
